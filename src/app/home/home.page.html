<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Lista de estudiantes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <form [formGroup]="myForm">
        <ion-grid [fixed]="true">
            <ion-row>
                <!-- número de control-->
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Número de control </ion-label>
                        <ion-icon name="search" slot="end" style="font-size: 40px"></ion-icon>
                        <ion-input formControlName="controlNumber" (keyup.enter)="searchStudent()"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="auto"></ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <ion-grid [fixed]="true">
    <ion-row >
        <ion-col class="ion-margin">
            <ion-list>
                <ion-item-sliding *ngFor="let item of students; let i=index">
                    <ion-item (click)="getStudentByControlNumber(item.controlnumber)">
                        <ion-label>
                            <strong>{{item.name}}</strong>
                            <ion-chip color="primary" outline="true" class="ion-float-right">
                                <ion-label>{{item.career}}</ion-label>
                            </ion-chip>
                            <h4>
                                {{item.controlnumber}}
                            </h4>
                        </ion-label>
                    </ion-item>
                    <ion-item-options side="end" (ionSwipe)="removeStudent(i)">
                        <ion-item-option expandable color="danger">
                            <ion-icon name="trash-outline"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-col>
    </ion-row>
    </ion-grid>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button (click)="addStudent()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
