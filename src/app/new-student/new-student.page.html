<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true">
    <form [formGroup]="myForm">
      <ion-row>
        <!-- número de control-->
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Número de control</ion-label>
            <ion-input formControlName="controlNumber" ></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['controlNumber']">
              <div class="errormessage" *ngIf="(myForm.get('controlNumber').dirty || myForm.get('controlNumber').touched) &&
              myForm.get('controlNumber').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- Nombre -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input  formControlName="name" ></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['name']">
              <div class="errormessage" *ngIf="(myForm.get('name').dirty || myForm.get('name').touched) &&
                      myForm.get('name').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col >
      </ion-row>
      <!-- Curp -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Curp</ion-label>
            <ion-input  formControlName="curp" class="ion-text-uppercase"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['curp']">
              <div class="errormessage" *ngIf="(myForm.get('curp').dirty || myForm.get('curp').touched) &&
                                myForm.get('curp').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- Edad -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Edad</ion-label>
            <ion-input formControlName="age" type="number" ></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['age']">
              <div class="errormessage" *ngIf="(myForm.get('age').dirty || myForm.get('age').touched) &&
                                      myForm.get('age').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- NIP -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">NIP</ion-label>
            <ion-input formControlName="nip" type="number" ></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['nip']">
              <div class="errormessage" *ngIf="(myForm.get('nip').dirty || myForm.get('nip').touched) &&
                                                  myForm.get('nip').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <!-- Email -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input  formControlName="email" ></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessages['email']">
              <div class="errormessage" *ngIf="(myForm.get('email').dirty || myForm.get('email').touched) &&
                                                  myForm.get('email').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

      <!-- Carrera -->
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-select  placeholder="carrera" formControlName="career">
                <ion-select-option value="ISC">ISC</ion-select-option>
                <ion-select-option value="IBQ">IBQ</ion-select-option>
                <ion-select-option value="IC">IC</ion-select-option>
                <ion-select-option value="ARQ">ARQ</ion-select-option>
                <ion-select-option value="IE">IE</ion-select-option>
                <ion-select-option value="IM">IM</ion-select-option>
              </ion-select>
            </ion-item>
            <div>
              <ng-container *ngFor="let item of validationMessages['career']">
                <div class="errormessage" *ngIf="(myForm.get('career').dirty || myForm.get('career').touched) &&
                                                    myForm.get('career').hasError(item.type)">
                  {{item.message}}
                </div>
              </ng-container>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>

            <!-- Photo -->
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="floating">Foto</ion-label>
                  <ion-input  formControlName="photo"></ion-input>
                </ion-item>
                <div>
                  <ng-container *ngFor="let item of validationMessages['photo']">
                    <div class="errormessage" *ngIf="(myForm.get('photo').dirty || myForm.get('photo').touched) &&
                                                        myForm.get('photo').hasError(item.type)">
                      {{item.message}}
                    </div>
                  </ng-container>
                </div>
              </ion-col>
            </ion-row>
    </form>
    <ion-buttons>
      <ion-button fill="solid" color="success" expand="full"  (click)="newStudent()" *ngIf="myForm.valid">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        Agregar
      </ion-button>
    </ion-buttons>
  </ion-grid>

</ion-content>
